<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slot-container">
        <div class="slot-column">
            <img src="images/symbol1.png" alt="Symbol 1" class="symbol">
            <img src="images/symbol2.png" alt="Symbol 2" class="symbol">
            <img src="images/symbol3.png" alt="Symbol 3" class="symbol">
        </div>
        <div class="slot-column">
            <img src="images/symbol4.png" alt="Symbol 4" class="symbol">
            <img src="images/symbol5.png" alt="Symbol 5" class="symbol">
            <img src="images/symbol6.png" alt="Symbol 6" class="symbol">
        </div>
        <div class="slot-column">
            <img src="images/symbol7.png" alt="Symbol 7" class="symbol">
            <img src="images/symbol8.png" alt="Symbol 8" class="symbol">
            <img src="images/symbol9.png" alt="Symbol 9" class="symbol">
        </div>
        <div class="slot-column">
            <img src="images/symbol10.png" alt="Symbol 10" class="symbol">
            <img src="images/symbol11.png" alt="Symbol 11" class="symbol">
            <img src="images/symbol12.png" alt="Symbol 12" class="symbol">
        </div>
        <div class="slot-column">
            <img src="images/symbol13.png" alt="Symbol 13" class="symbol">
            <img src="images/symbol14.png" alt="Symbol 14" class="symbol">
            <img src="images/symbol15.png" alt="Symbol 15" class="symbol">
        </div>
    </div>

    <div id="winMessage" style="display: none;"></div>

    <button id="spinButton"></button>

    <!-- Images for decoration and borders -->
    <div class="image-container">
        <!-- Spin button image -->
        <div id="spinImage"></div>
        <!-- Add the Astrogif image -->
        
        <img src="images/leftborder.png" alt="Astro GIF" class="left-br">
        <img src="images/rightborder.png" alt="Astro GIF" class="right-br">
        <img src="images/astro2.png" alt="Astro GIF" class="astro2">
        <img src="images/astro1.png" alt="Astro GIF" class="astro1">
        <img src="images/rocketr.png" alt="Astro GIF" class="rocketr">
        <img src="images/astro4.png" alt="Astro GIF" class="astro4">


    </div>

    <script src="main.js"></script>
</body>
</html>
